<header class="fixed w-full top-0 bg-white shadow-md z-50">
  <nav class="container mx-auto px-4 py-4 flex items-center justify-between">
    <div class="flex items-center space-x-2">
      <img src="assets/logo.png" alt="Logo" class="h-8 w-8" />
      <span class="text-xl font-bold text-gray-800">MyCompany</span>
    </div>

    <div class="hidden md:flex items-center space-x-8">
      <a routerLink="/" routerLinkActive="text-blue-600" [routerLinkActiveOptions]="{exact: true}" class="text-gray-600 hover:text-blue-600">Home</a>
      <a routerLink="/about" routerLinkActive="text-blue-600" class="text-gray-600 hover:text-blue-600">About</a>
      <a routerLink="/contact" routerLinkActive="text-blue-600" class="text-gray-600 hover:text-blue-600">Contact</a>
      <a routerLink="/dashboard" routerLinkActive="text-blue-600" class="text-gray-600 hover:text-blue-600">Dashboard</a>
    </div>

    <button class="md:hidden" (click)="toggleMobileMenu()" aria-label="Open menu">
      <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </nav>
</header>

<main class="pt-20 min-h-screen bg-gray-50">
  <div class="container mx-auto px-4 py-8">
    <router-outlet></router-outlet>
  </div>
</main>
